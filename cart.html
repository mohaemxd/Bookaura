<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="shortcut icon"
      href="images/ico/logo ico.png"
      type="image/x-icon"
    />
    <title>Bookaura Online Book Store</title>
  </head>
  <body>
    <header>
      <div class="header-elements">
        <a href="/"><h1 id="name">BOOKAURA</h1></a>
        <div class="navItems">
          <div class="navOpt"><a id="home" href="/">Home</a></div>
          <div class="navOpt"><a href="Categories.html">Categories</a></div>
          <div class="navOpt"><a href="">Contact</a></div>
          <div class="navOpt"><a href="cart.html">Panier</a></div>
        </div>
        <button id="button" type="button" onclick="openLoginPage()">
          Login
        </button>
        <div class="cart">
          <a href="cart.html"
            ><img src="images/shopping-cart.svg" title="Cart"
          /></a>
          <a href=""><img src="images/ico/heart.svg" title="wishlist" /></a>
        </div>
      </div>
    </header>
    <main>
      <section id="secHero">
        <div id="produitAchetes">
          <h1>Your Shopping Cart</h1>
          <div class="bookBuy">
            <div class="buybookImg">
              <img src="images/Abundance.jpg" alt="" />
            </div>
            <div id="buybookInformations">
              <div class="buybookInfo">
                <h4 class="buybooktitle">Steve Jobs</h4>
                <h5 class="buybookauteur">By Auteur</h5>
              </div>
              <div class="buybookprice">Prix</div>
              <div class="buybookquantCont">
                <select aria-label="Quantité">
                  <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                  <option value="4">5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="bookBuy">book buy</div>
          <div class="bookBuy">book buy</div>
        </div>
        <div id="paiement">paiement</div>
      </section>
    </main>
    <footer>
      <div class="footeroptions">
        <div id="footerInfo">
          <a href="/">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
          <a href="">Privacy</a>
          <a href="">Help</a>
          <div id="socialCont">
            <a href="" class="socialIcon"
              ><img src="images/ico/instagram.svg" alt="Instagram"
            /></a>
            <a href="" class="socialIcon"
              ><img src="images/ico/facebook.svg" alt="Instagram"
            /></a>
          </div>
          <div id="mapCont">
            <iframe
              title="map"
              id="mapId"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d980.2017338154093!2d4.054777583143902!3d36.69627584318798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x128dc816c66438fb%3A0x390274960dacce78!2sD%C3%A9partement%20d&#39;Informatique%2C%20UMTO!5e1!3m2!1sen!2sdz!4v1743873514189!5m2!1sen!2sdz"
              frameborder="0"
              >Location on Maps</iframe
            >
          </div>
        </div>
        <div id="logor">
          <h1 id="ftrlogo">BOOKAURA ® 2025</h1>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
